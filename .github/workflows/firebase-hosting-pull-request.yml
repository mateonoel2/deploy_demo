name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build

      # Set up Firebase CLI
      - uses: w9jds/firebase-action@master
        with:
          args: tools
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEPLOYDEMO_66C38 }}

      # Deploy to Firebase Hosting and Functions with preview channel
      - id: deploy
        run: firebase deploy --only hosting,functions --message "Deploy preview for PR"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEPLOYDEMO_66C38 }}

      # Extract preview URL
      - id: extract-url
        run: echo "::set-output name=preview-url::https://deploydemo-66c38.firebaseapp.com"
      
      # Post a comment with the preview URL
      - name: Post preview URL
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: "Preview URL: ${{ steps.extract-url.outputs.preview-url }}"
